apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    # kubernetes.io/ingress.class: kong-dev
    ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    app: echo
  name: echo
  namespace: dev
spec:
  rules:
  - host: echo.myhost.com
    http:
      paths:
      - backend:
          serviceName: echo
          servicePort: 80
        path: /
